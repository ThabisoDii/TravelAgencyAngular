<mat-list>
    <h3 mat-subheader>Folders</h3>
    <mat-list-item *ngFor="let flights of flights; let i = index" (click)="toggleArrow(i)" class="list-item">
      <mat-icon mat-list-icon >flight_takeoff</mat-icon>
    
      <h4 mat-line>{{flights.departure_date}}</h4>
      <p mat-line> {{flights.departure_date}} </p>
    </mat-list-item>
  </mat-list>
