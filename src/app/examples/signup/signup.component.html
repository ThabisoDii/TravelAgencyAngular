<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/flights.jpg');">
        <div class="filter"></div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">Welcome</h3>
                          <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div>
                          <form  #registerForm="ngForm" (submit)="registerUser(registerForm)" class="register-form">

                            <label>Name</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" name = "name" placeholder="Name" (focus)="focus=true" (blur)="focus=false" required ngModel>
                              </div>

                              <label>Surname</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-single-02"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" name = "surname" placeholder="Surname" (focus)="focus=true" (blur)="focus=false" required ngModel>
                              </div>

                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="email" class="form-control" name = "email" placeholder="Email" (focus)="focus=true" (blur)="focus=false" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required ngModel>
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                                </div>
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="password" class="form-control" name = "password" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" required ngModel>
                              </div>

                              
                              <button class="btn btn-danger btn-block btn-round" [disabled]="!registerForm.valid">Register</button>
                          </form>
                         
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}}, made with <i class="fa fa-heart heart"></i> by Thabiso</h6>
                </div>
            </div>
    </div>
</div>
