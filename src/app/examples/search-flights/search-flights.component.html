      <form #searchFlightForm="ngForm" (submit)="searchFlights(searchFlightForm)" class="register-form">
      <div class="row">
       
        <div class="col-sm-3">
            <div class="form-group ">
                <select name = "departure_airport" class="form-control form-control-success" [(ngModel)]="arrival" required ngModel>
                    <option selected>Departure &#xf072;</option>
                    <option value="OR Tambo Int.Airport">OR Tambo Int.Airport </option>
                    <option value="Lenseria Int.Airport">Lenseria Int.Airport</option>
                    <option value="Cape Town Int.Airport">Cape Town Int.Airport</option>
                    <option value="East London Int.Airport">East London Int.Airport</option>
                    <option value="King Shaka Int.Airport">King Shaka Int.Airport</option>
                    <option value="Port Elizabeth Int.Airport">Port Elizabeth Int.Airport</option>
                </select>
                
            </div>
        </div>

        <div class="col-sm-3">
            <div class="form-group ">
                <select name = "arrival_airport"class="form-control form-control-success " [(ngModel)]="departure">
                    <option selected>Arrival &#xf072;</option>
                    <option value="OR Tambo Int.Airport">OR Tambo Int.Airport </option>
                    <option value="Lenseria Int.Airport">Lenseria Int.Airport</option>
                    <option value="Cape Town Int.Airport">Cape Town Int.Airport</option>
                    <option value="East London Int.Airport">East London Int.Airport</option>
                    <option value="King Shaka Int.Airport">King Shaka Int.Airport</option>
                    <option value="Port Elizabeth Int.Airport">Port Elizabeth Int.Airport</option>
                </select>
                
            </div>
        </div>
        
    </div>

    <div class =  "row">
        <div class="row">
            <div class='col-sm-3'>
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
                            <input  class="form-control" placeholder="yyyy-mm-dd"
                                 name="departure_date" [(ngModel)]="Departure" ngbDatepicker #d2="ngbDatepicker" (click)="d2.toggle()" (focus)="focus=true" (blur)="focus=false" required ngModel/>
                            <div class="input-group-append">
                                <span class="glyphicon glyphicon-calendar input-group-text">
                                  <i class="fa fa-calendar" aria-hidden="true"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-md-3">
                    
            <div class="row">
                <div class='col-sm-3'>
                    <div class="form-inline">
                        <div class="form-group">
                            <div class="input-group date" [ngClass]="{'input-group-focus':focus===true}">
                                <input class="form-control" placeholder="yyyy-mm-dd"
                                name="arrival_date" [(ngModel)]="Arrival" ngbDatepicker #d="ngbDatepicker" (click)="d.toggle()" (focus)="focus=true" (blur)="focus=false" />
                                <div class="input-group-append">
                                    <span class="glyphicon glyphicon-calendar input-group-text">
                                      <i class="fa fa-calendar" aria-hidden="true"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
    </div>


    <div class="row">
       <br>
       <div class="row"></div>
        <div class="col-sm-3">
            <div class="form-group ">
                <select class="form-control form-control-success " >
                    <option>Quatity</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                
            </div>
        </div>
        
    </div>

    <div class="row">
        <div class="col-lg-8">
            <button class="btn btn-danger btn-block btn-round" [disabled]="!searchFlightForm.valid">Find flights</button>
            
        </div>
    </div>
</form>

<div class = "row">
<div class="">
    
    <mat-list>
        <h3 mat-subheader>Folders</h3>
        <mat-list-item *ngFor="let flights of flights; let i = index" (click)="toggleArrow(i)" class="list-item">
          <mat-icon mat-list-icon >flight_takeoff</mat-icon>
        
          <h4 mat-line>Departure date : {{flights.departure_date}}  Departure Time {{flights.departure_time}}</h4>
          <p mat-line> Arrival Aiport :{{flights.aiport}}  Arrival Time {{flights.arrival_time}} </p>
        </mat-list-item>
      </mat-list> 
</div>

</div>
</div>
</div>
</div>
